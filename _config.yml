title: gw-basic
description: "Central Hub For GW-BASIC"
author:
  name: "Corey W"
  email: "2002coreywhite@gmail.com"
  url: "http://127.0.0.1:4000/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SomeHacker"
year : "2020"
